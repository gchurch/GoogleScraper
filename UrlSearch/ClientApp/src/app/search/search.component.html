<form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <p>Google search phrase: <input type="text" formControlName="keywords"/></p>
    <p>URL: <input type="text" formControlName="url"/></p>
    <button type="submit" [disabled]="!searchForm.valid">Search</button>
</form>

<div>
    <div *ngIf="(searchResult$ | async) as result; else loading">
        <p>In the first 100 search results, the given URL appears at positions: {{result}}</p>
    </div>

    <ng-template #loading>
        <p *ngIf="firstSearchSubmitted == true">
            Fetching search results from the server... This may take a few seconds...
        </p>
    </ng-template>
</div>
